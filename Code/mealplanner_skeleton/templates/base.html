<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Meal Planner{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="min-h-screen">
  <header class="bg-white/10 backdrop-blur-md border-b border-white/20 shadow-lg">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold text-white text-center">
        Meal Planner
      </h1>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <footer class="py-6 text-center text-white/70 text-sm">
    © 2026 Meal Planner • Marta, Martins, Janis, Kristers and Eduards
  </footer>
</body>
</html>
